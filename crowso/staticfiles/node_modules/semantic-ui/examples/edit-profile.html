<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <link rel="stylesheet" type="text/css" href="../dist/components/reset.css">
  <link rel="stylesheet" type="text/css" href="../dist/components/site.css">

  <link rel="stylesheet" type="text/css" href="../dist/components/container.css">
  <link rel="stylesheet" type="text/css" href="../dist/components/grid.css">
  <link rel="stylesheet" type="text/css" href="../dist/components/header.css">
  <link rel="stylesheet" type="text/css" href="../dist/components/image.css">
  <link rel="stylesheet" type="text/css" href="../dist/components/menu.css">

  <link rel="stylesheet" type="text/css" href="../dist/components/divider.css">
  <link rel="stylesheet" type="text/css" href="../dist/components/segment.css">
  <link rel="stylesheet" type="text/css" href="../dist/components/form.css">
  <link rel="stylesheet" type="text/css" href="../dist/components/input.css">
  <link rel="stylesheet" type="text/css" href="../dist/components/button.css">
  <link rel="stylesheet" type="text/css" href="../dist/components/list.css">
  <link rel="stylesheet" type="text/css" href="../dist/components/message.css">
  <link rel="stylesheet" type="text/css" href="../dist/components/icon.css">

  <script src="assets/library/jquery.min.js"></script>
  <script src="../dist/components/form.js"></script>
  <script src="../dist/components/transition.js"></script>

  <style type="text/css">
    body {
      background-color: #DADADA;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
  </style>
  <script>
  $(document)
    .ready(function() {
      $('.ui.form')
        .form({
          fields: {
            
          }
        })
      ;
    })
  ;
  </script>
</head>
<body>

<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <div class="content">
            ویرایش حساب
      </div>
    </h2>
    <form class="ui large form">
      <div class="ui stacked segment">
		<div class="field">
          <div class="ui right icon input">
            <i class="user icon"></i>
            <input type="text" name="name" placeholder="نام و نام خانوادگی">
          </div>
        </div>
		<div class="field">
          <div class="ui right icon input">
            <i class="edit icon"></i>
            <input type="text" name="username" placeholder="نام کاربری">
          </div>
        </div>
		<div class="field">
          <div class="ui right icon input">
            <i class="envelope icon"></i>
            <input type="text" name="email" placeholder="آدرس ایمیل">
          </div>
        </div>
		<div class="field">
          <div class="ui right icon input">
            <i class="phone icon"></i>
            <input type="text" name="phoneNumber" placeholder="تلفن همراه">
          </div>
        </div>
		<div class="field">	
          <div class="ui right icon input">
            <i class="map icon"></i>
            <textarea type="text" name="address" placeholder="نشانی"></textarea>
          </div>
        </div>
        <div class="field">
          <div class="ui right icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="گذرواژه">
          </div>
        </div>
		<div class="field">
          <div class="ui right icon input">
            <i class="lock icon"></i>
            <input type="password" name="passwordConfirmation" placeholder="تکرار گذرواژه">
          </div>
        </div>
		<div class="field">
          <div class="ui right icon input">
            <i class="id card icon"></i>
            <input type="text" name="IDNumber" placeholder="کد ملی">
          </div>
        </div>
		<h4 class="ui horizontal divider header">
		  <i class="chart area icon"></i>
		  تصویر پروفایل
		</h4>
		<div class="field">
			<label for="file" class="ui icon button">
			<i class="file icon"></i>
			Open File</label>
			<input type="file" id="file" style="display:none">
		</div>
        <div class="ui fluid large blue submit button">ویرایش حساب</div>
      </div>

      <div class="ui error message"></div>

    </form>

  </div>
</div>

</body>

</html>

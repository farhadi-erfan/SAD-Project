<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Login Example - Semantic</title>
  <link rel="stylesheet" type="text/css" href="../dist/components/reset.css">
  <link rel="stylesheet" type="text/css" href="../dist/components/site.css">

  <link rel="stylesheet" type="text/css" href="../dist/components/container.css">
  <link rel="stylesheet" type="text/css" href="../dist/components/grid.css">
  <link rel="stylesheet" type="text/css" href="../dist/components/header.css">
  <link rel="stylesheet" type="text/css" href="../dist/components/image.css">
  <link rel="stylesheet" type="text/css" href="../dist/components/menu.css">

  <link rel="stylesheet" type="text/css" href="../dist/components/divider.css">
  <link rel="stylesheet" type="text/css" href="../dist/components/segment.css">
  <link rel="stylesheet" type="text/css" href="../dist/components/form.css">
  <link rel="stylesheet" type="text/css" href="../dist/components/input.css">
  <link rel="stylesheet" type="text/css" href="../dist/components/button.css">
  <link rel="stylesheet" type="text/css" href="../dist/components/list.css">
  <link rel="stylesheet" type="text/css" href="../dist/components/message.css">
  <link rel="stylesheet" type="text/css" href="../dist/components/icon.css">

  <script src="assets/library/jquery.min.js"></script>
  <script src="../dist/components/form.js"></script>
  <script src="../dist/components/transition.js"></script>

  <style type="text/css">
    body {
      background-color: #DADADA;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
  </style>
  <script>
  $(document)
    .ready(function() {
      $('.ui.form')
        .form({
          fields: {
            cardnumber: {
              identifier  : 'cardnumber',
              rules: [
                {
                  type   : 'empty',
                  prompt : '.لطفاً شماره حساب خود را وارد نمایید'
                },
                {
                  type   : 'exactLength[16]',
                  prompt : 'شماره حساب شما باید 16 رقمی باشد.'
                }
              ]
            }
          }
        })
      ;
    })
  ;
  </script>
</head>
<body>

<div class="ui middle aligned center aligned grid">
  <div class="column">
    <form class="ui large form">
      <div class="ui stacked segment">
		<div class="field">
			<label>مبلغ پرداختی: فلان</label>
		</div>
        <div class="field">
			<label>شماره حساب</label>
          <div class="ui left icon input">
            <i class="payment icon"></i>	
            <input type="text" name="cardnumber" placeholder="1234567812345678">
          </div>
        </div>
		<div class="equal width fields">
			<div class="ui fluid large green submit button">پرداخت موفق</div>
			<div class="ui fluid large red submit button">پرداخت ناموفق</div>
		</div>
		<div class="ui success message">
			<div class="header">عملیات موفق!</div>
			<p>پرداخت شما با موفقیت انجام شد.</p>
		</div>
      </div>

      <div class="ui error message"></div>

    </form>


  </div>
</div>

</body>

</html>
